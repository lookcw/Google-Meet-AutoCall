<!DOCTYPE html>
<html>
<head>
  <style>
    body { padding: 10px; min-width: 200px; }
    label { display: flex; align-items: center; margin-bottom: 10px; }
    .minutes-input {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="alarmToggle">
    Enable Meeting Alarms
  </label>
  <div class="minutes-input">
    <label>Notify me</label>
    <input type="number" id="minutesBefore" min="0" max="60">
    <label>minutes before</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
